<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umar Ayoub | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      padding-top: 70px;
    }
    .navbar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1030;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .navbar-brand, .nav-link {
      color: #e0e0e0 !important;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #1abc9c !important;
    }
    section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px #1abc9caa;
    }
    h2 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 30px;
    }
    form label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #ccc;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      transition: background 0.3s ease;
    }
    form input:focus, form textarea:focus {
      background: #1abc9c;
      color: #121212;
      outline: none;
    }
    button[type="submit"] {
      background-color: #1abc9c;
      color: #121212;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #159e86;
    }
    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
      color: #bbb;
    }
    .contact-info p {
      margin: 8px 0;
    }
    .contact-info i {
      color: #1abc9c;
      margin-right: 8px;
    }
  </style>
  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">UMAR AYOUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> uayoub181003@gmail.com</p>
      <p><i class="fas fa-phone"></i> +92 343 4810063</p>
      <p><i class="fas fa-map-marker-alt"></i> Mansehra,KPK, Pakistan</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
